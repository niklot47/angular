<div class="wrap">
  <div class="img-wrap">
<!--    <img src="../../../img/blue-camera-icon-md.png"/>-->
  </div>
  <div *ngIf="user">
    <div><b>ID: </b>{{user.id}}</div>
    <div><b>Name: </b>{{user.name}}</div>
    <div><b>User name: </b>{{user.username}}</div>
    <div>
      <hr>
    </div>
    <div><b>Phone: </b>{{user.phone}}</div>
    <div><b>Website: </b>{{user.email}}</div>
    <div>
      <hr>
    </div>
    <div><b>Website: </b>{{user.website}}</div>
  </div>
</div>
